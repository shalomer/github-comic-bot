name: Daily Comic Strip

on:
  schedule:
    - cron: '30 0 * * *'   # 00:30 UTC = 6:00 AM IST
  workflow_dispatch:         # manual trigger

jobs:
  generate-comic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate comic
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          TARGET_REPO: shalomer/social-confidence-coach-v2
        run: python scripts/daily_comic.py

      - name: Commit comic
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add comic-strips/
          git diff --staged --quiet || git commit -m "Daily comic $(date +%Y-%m-%d)" && git push
